<div class="row">
    <!--<div class="col-md-6 offset-md-3" *ngIf="loading">-->
    <!--<img class="imgLoading" src="../../../img/loading.gif" alt="loading..." >-->
    <!--</div>-->

    <div class="col-md-6 offset-md-3">
        <div class="row">
            <div class="col-lg-12 content-box-centered">
                <p class="titulo">{{ 'CONSULTAPORAUTNUM.Titulo' | translate }}</p>
                <form>
                    <input type="text" id="inputBuscado" class="form-control inputBuscado" [(ngModel)]="valorBuscado" name="valorBuscado">

                    <button class="btn btn-primary btn-block" (click)="buscar()">{{ "CONSULTAPORAUTNUM.BotonBuscar" | translate }} <span class="fa fa-arrow-circle-right" aria-hidden="true"></span>
                    </button>

                    <div *ngIf="mensajes.Errores.length > 0" class="alert alert-danger errores">
                        <div *ngFor="let error of mensajes.Errores;">
                            {{error.Description}}
                        </div>
                    </div>
                    <div *ngIf="mensajes.Exitos.length > 0" class="alert alert-success exitos">
                        <div *ngFor="let exito of mensajes.Exitos;">
                            {{exito.Description}}
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="col-md-12 mt-lg-5 " *ngIf="!loading">
        <div class="row">
            <div class="col-lg-12 infoAdicional content-box-centered">
                <p class="infoAdicionalTitulo">{{ 'HOME.ComoConsultar.Titulo' | translate }}</p>

                <ul>
                    <p class="infoAdicionalParrafo">- <u>{{ 'HOME.ComoConsultar.Asn.Titulo' | translate }}:</u><span> {{ 'HOME.ComoConsultar.Asn.Texto' | translate }}</span>

                    </p>
                </ul>


            </div>
        </div>
    </div>
</div>
<div class="row align-items-end mt-lg-5">
    <div>
        <hr>
        <!--<p class="infoAdicionalParrafo">Copyright LACNIC</p>-->
        <p class="infoAdicionalParrafo">Â© LACNIC - {{ 'HOME.Copyright' | translate }}</p>
    </div>
</div>
